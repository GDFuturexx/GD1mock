<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>项目列表页</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
<table class="table table-hover" style="width: 70%;margin-left: 15%;margin-top: 80px;">
    <thead>
    <tr>
        <th>项目标题</th>
        <th>创建者</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    {% for i in projects %}
        <tr>
            <td style="vertical-align: middle">
                {{ i.name }}
            </td>
            <td style="vertical-align: middle">
                {{ i.creater }}
            </td>
            <td>
                <a href="">
                    <button type="button" class="btn btn-success">进入</button>
                </a>
                <a href="/del_project/{{ i.id }}/">
                    <button type="button" class="btn btn-danger">删除</button>
                </a>
            </td>
        </tr>
    {% endfor %}
    </tbody>
</table>
</body>
</html>
