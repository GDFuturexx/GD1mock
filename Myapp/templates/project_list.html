<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>项目列表页</title>
    <link rel="stylesheet" href="/static/lightbox/node_modules/bootstrap/dist/css/bootstrap.min.css"/>
    <style>
        th {
            text-align: center;
        }

        td {
            text-align: center;
        }

        button {
            margin-bottom: 0.5em;
        }
    </style>
</head>
<body>
{% include "menu.html" %}
<table class="table table-hover" style="width: 70%;margin-left: 15%;margin-top: 80px;">
    <thead>
    <tr>
        <th>项目标题</th>
        <th>创建者</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    {% for i in projects %}
    <tr>
        <td style="vertical-align: middle">
            {{ i.name }}
        </td>
        <td style="vertical-align: middle">
            {{ i.creater }}
        </td>
        <td>
            <a href="/mock_list/{{ i.id }}/">
                <button type="button" class="btn btn-success">进入</button>
            </a>
            <a href="/del_project/{{ i.id }}/">
                <button type="button" class="btn btn-danger">删除</button>
            </a>
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>
</body>
</html>
