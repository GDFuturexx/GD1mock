<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>项目列表页</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
        th {
            text-align: center;
        }

        td {
            text-align: center;
        }
    </style>
</head>
<body>
{% include "menu.html" %}
<table class="table table-hover" style="width: 70%;margin-left: 15%;margin-top: 80px;">
    <thead>
    <tr>
        <th>mock 单元标题</th>
        <th>状态</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody>
    {% for i in mocks %}
    <tr>
        <td style="vertical-align: middle">
            {{ i.name }}
        </td>
        <td style="vertical-align: middle">
            {{ i.state }}
        </td>
        <td>
            <a href="">
                <button type="button" class="btn btn-success">设置</button>
            </a>
            <a href="">
                <button type="button" class="btn btn-success">启用</button>
            </a>
            <a href="">
                <button type="button" class="btn btn-danger">弃用</button>
            </a>
            <a href="/del_mock/{{ i.id }}/">
                <button type="button" class="btn btn-danger">删除</button>
            </a>
        </td>
    </tr>
    {% endfor %}
    </tbody>
</table>
</body>
</html>
